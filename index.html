<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="manifest" href="./manifest.json">
    <script>
        if ("serviceWorker" in navigator) {
            navigator.serviceWorker.register("sw.js");
        }
    </script>
</head>

<body>

    <div class="stylish-container">

        <h1 class="color-text font-text">
            Formulario de direcciones
        </h1>

        <!-- Pais -->
        <div class="mb-3">
            <label for="pais" class="form-label color-text">Pa√≠s:</label>
            <select class="form-select" id="pais">

            </select>
        </div>

        <!-- Estado -->
        <div class="mb-3">
            <label for="estado" class="form-label color-text">Estado:</label>
            <select class="form-select" id="estado" disabled>

            </select>
        </div>

        <!-- Municipio -->
        <div class="mb-3">
            <label for="municipio" class="form-label color-text">Municipio:</label>
            <select class="form-select" id="municipio" disabled>

            </select>
        </div>

        <!-- Localidad -->
        <div class="mb-3">
            <label for="localidad" class="form-label color-text">Localidad:</label>
            <select class="form-select" id="localidad" disabled>

            </select>
        </div>

        <button type="button" class="btn btn-primary mt-3" id="guardar">Guardar</button>

    </div> 

    <!-- Contenedor para mostrar los resultados -->
    <div class="stylish-container mt-3" id="resultados" style="display: none;">
        <h2>Resultados</h2>
        <p id="resultadoPais"></p>
        <p id="resultadoEstado"></p>
        <p id="resultadoMunicipio"></p>
        <p id="resultadoLocalidad"></p>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="js/direcciones.js"></script>
</body>

</html>
